<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Email Rendering Failed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        .error-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
        }

        .metadata {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
        }

        .metadata h2 {
            margin-top: 0;
            font-size: 16px;
            color: #666;
        }

        .metadata pre {
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>⚠️ Error Rendering Email</h1>

        <div class="error-message">
            <strong>Error:</strong> {{ error }}
        </div>

        {% if metadata %}
        <div class="metadata">
            <h2>Email Metadata</h2>
            <pre>{{ metadata|tojson(indent=2) }}</pre>
        </div>
        {% endif %}

        <p>
            <strong>What happened?</strong><br>
            The email could not be rendered properly due to an error in processing.
            The error has been logged and the raw metadata is displayed above for debugging.
        </p>
    </div>
</body>
</html>
